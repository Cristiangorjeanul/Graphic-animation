<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Graphic animation</title>
  <meta name="Graphic animation" content="Graphic animation, apps, Html, Css" />
  <meta name="viewport" content="width = device-width, initial-scale = 1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/car.css">
  <link rel="stylesheet" href="css/fish.css">
  <link rel="stylesheet" href="css/energy.css">
  <link rel="stylesheet" href="css/balls.css">
  <script src="./js/app1.js"></script>
  <script src="./js/app2.js"></script>
</head>

<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="texts"></div>
  </nav>

  <header>
    <div class="container-fluid text-center">

      <div class="col-sm-4">
        <div class="thumbnail">
          <div id="car-container">
            <h1>Electric car</h1>
            <div id="street">
              <div id="street-line"></div>
            </div>
            <div class="car">
              <div id="front-wheel">
                <div id="wheel-spoke1"></div>
                <div id="wheel-spoke2"></div>
                <div id="wheel-spoke3"></div>
              </div>
              <div id="rear-wheel">
                <div id="wheel-spoke1"></div>
                <div id="wheel-spoke2"></div>
                <div id="wheel-spoke3"></div>
              </div>
              <div id="car-body">
                <div id="ceiling"></div>
                <div id="chassis">
                  <h3>E-sprinting</h3>
                </div>
                <div id="front-lights"></div>
                <div id="rear-lights"></div>
                <div id="door-handle"></div>
                <div id="door"></div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="col-sm-4">
        <div class="thumbnail">
          <div id="fish-container">
            <h1>Say a wish<br>to the goldfish!</h1>
            <div class="wrap">
              <div class="aquarium">
                <div class="water"></div>
                <div class="fish">
                  <div class="position">
                    <div class="wing1">
                    </div>
                    <div class="wing2">
                    </div>
                    <div class="tail">
                    </div>
                    <div class="body">
                      <div class="eye">
                      </div>
                      <div class="mouth">
                      </div>
                      <div class="gill">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="water">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="thumbnail">
          <div id="energy-container">
            <h1>Green energy</h1>
            <div class="cloud">
              <div class="shape"></div>
            </div>
            <div class="generator">
              <div class="rotor">
                <div class="blade number1">
                </div>
                <div class="blade number2">
                </div>
                <div class="blade number3">
                </div>
              </div>
              <div class="pole">
              </div>
            </div>
            <div class="hill">
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section>
    <h1>Click on the balls!</h1>
    <h3 style="font-weight: 800; background: lightskyblue; line-height: 35px;">Counter: <span class="counter">0</span>
      points</h3>
    <div class="col-sm-12">
      <div class="balls-container">
        <button class="ball1">Cach<br>me</button>
        <button class="ball2">Cach<br>me</button>
        <div id="shadow1"></div>
        <div id="shadow2"></div>
      </div>
      <div class="grass"></div>
    </div>
  </section>

</body>

</html>
