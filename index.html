<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Graphic animation</title>
  <meta name="Graphic animation" content="Graphic animation, apps, Html, Css" />
  <meta name="viewport" content="width = device-width, initial-scale = 1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/car.css">
  <link rel="stylesheet" href="css/fish.css">
  <link rel="stylesheet" href="css/energy.css">
</head>

<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <h2>Graphic animation</h2>
  </nav>

  <header>
    <!-- Container (P <div class="jumbotron text-center">ortfolio Section) -->
    <div class="container-fluid text-center">
      <div class="col-sm-4">
        <div class="thumbnail">

          <div id="car-container">
            <h1>Electric car</h1>
            <div id="street">
              <div id="street-line"></div>
            </div>
            <div class="car">
              <div id="front-wheel">
                <div id="wheel-spoke1"></div>
                <div id="wheel-spoke2"></div>
                <div id="wheel-spoke3"></div>
              </div>
              <div id="rear-wheel">
                <div id="wheel-spoke1"></div>
                <div id="wheel-spoke2"></div>
                <div id="wheel-spoke3"></div>
              </div>
              <div id="car-body">
                <div id="ceiling"></div>
                <div id="chassis">
                  <h3>E-sprinting</h3>
                </div>
                <div id="front-lights"></div>
                <div id="rear-lights"></div>
                <div id="door-handle"></div>
                <div id="door"></div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="col-sm-4">
        <div class="thumbnail">
          <div id="fish-container">
            <h1>Say a wish<br>to the goldfish!</h1>
            <div class="wrap">
              <div class="aquarium">
                <div class="water"></div>
                <div class="fish">
                  <div class="position">
                    <div class="wing1">
                    </div>
                    <div class="wing2">
                    </div>
                    <div class="tail">
                    </div>
                    <div class="body">
                      <div class="eye">
                      </div>
                      <div class="mouth">
                      </div>
                      <div class="gill">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="water">
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>


      <div class="col-sm-4">
        <div class="thumbnail">
          <div id="energy-container">
            <h1>Green energy</h1>
            <div class="cloud">
              <div class="shape"></div>
            </div>
            <div class="generator">
              <div class="rotor">
                <div class="blade number1">
                </div>
                <div class="blade number2">
                </div>
                <div class="blade number3">
                </div>
              </div>
              <div class="pole">
              </div>
            </div>
            <div class="hill">
            </div>
          </div>

        </div>
      </div>

    </div>

  </header>

</body>

</html>
